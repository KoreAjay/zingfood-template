<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ZingFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-zing {
            background-color: #e03131;
            color: white;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
        }

        .btn-zing:hover {
            background-color: #c92a2a;
            color: white;
        }

        /* Removed the text-based brand-name style */
        .brand-logo {
            width: 180px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Adjust width as needed */
        .social-btn {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            background: white;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card login-card p-4">
                    <div class="text-center mb-4">
                        <a href="index.html">
                            <img src="zingfood.png" alt="ZingFood Logo" class="brand-logo">
                        </a>
                    </div>
                    <h3 class="mb-4 fw-bold text-center">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email or Phone</label>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-zing mt-2">Log in</button>
                    </form>
                    <p class="text-center mt-3 mb-0">New to ZingFood? <a href="signup.html"
                            class="text-danger text-decoration-none">Create account</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
