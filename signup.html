<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ZingFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .signup-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-zing {
            background-color: #e03131;
            color: white;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
        }

        .btn-zing:hover {
            background-color: #c92a2a;
            color: white;
        }

        /* Removed the text-based brand-name style */
        .brand-logo {
            width: 180px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Adjust width as needed */
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card signup-card p-4">
                    <div class="text-center mb-4">
                        <a href="index.html">
                            <img src="zingfood.png" alt="ZingFood Logo" class="brand-logo" class="rounded">
                        </a>
                    </div>
                    <h3 class="mb-4 fw-bold text-center">Sign Up</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label small text-muted" for="terms">I agree to ZingFood's Terms of
                                Service and Privacy Policy</label>
                        </div>
                        <button type="submit" class="btn btn-zing">Create account</button>
                    </form>

                    <p class="text-center mt-4 mb-0">Already have an account? <a href="login.html"
                            class="text-danger text-decoration-none">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
